<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google API Search</title>
</head>
<body>
  <h1>Tìm kiếm qua Google API</h1>
  <form action="/search" method="get">
    <label for="query">Nhập từ khóa:</label>
    <input type="text" id="query" name="q" placeholder="Nhập từ khóa tìm kiếm..." required /> 
    //truyen voi query ?q=
    <button type="submit">Tìm kiếm</button>
  </form>
</body>
</html>
